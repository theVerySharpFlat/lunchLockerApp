<ion-header>
  <ion-toolbar color="primary">
    <ion-title>New Todo</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissNewTodoForm()" slot="end">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-item>
    <ion-input type="text" placeholder="Name" [(ngModel)]="titleValue"></ion-input>
  </ion-item>
  <ion-button (click)="onUserSubmit()" expand="block" fill="clear" shape="round" >
    Submit
  </ion-button>


</ion-content>
