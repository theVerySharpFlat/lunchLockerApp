<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Todo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="todoStorage.todos.length != 0" >
    <div *ngFor="let todo of todoStorage.todos">
      <app-todo-item [todoObj]="todo"></app-todo-item>
    </div>
  </div>

  <ion-button (click)="todoStorage.deleteAllTodos()" expand="block" fill="clear" shape="round">
    Delete All
  </ion-button>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="onUserCreateNewTodo()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
