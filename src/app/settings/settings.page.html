<ion-header>
    <ion-toolbar>
        <ion-title>Settings</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item button expand="full" class = "ion-text-start settings-item" color="primary">
    <ion-icon name="shield-outline" slot="start"></ion-icon>
    <ion-label>Safe</ion-label>
    <ion-icon name="chevron-forward-outline" slot="end" ></ion-icon>
  </ion-item>

  <ion-item button expand="full" class = "ion-text-start settings-item" color="primary">
    <ion-icon name="flag-outline" slot="start"></ion-icon>
    <ion-label>Goals</ion-label>
    <ion-icon name="chevron-forward-outline" slot="end" ></ion-icon>
  </ion-item>

  <ion-item button expand="full" class = "ion-text-start settings-item" color="primary">
    <ion-icon name="archive-outline" slot="start"></ion-icon>
    <ion-label>History</ion-label>
    <ion-icon name="chevron-forward-outline" slot="end" ></ion-icon>
  </ion-item>

</ion-content>
