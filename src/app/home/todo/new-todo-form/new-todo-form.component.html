<ion-header>
  <ion-toolbar color="primary">
    <ion-title>New Todo</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissNewTodoForm()" slot="end">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="onUserSubmit()">

    <ion-item>
      <ion-label position="floating" autofocus="true">Name</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-textarea type="text" formControlName="description" autogrow="true" ></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Goal Type</ion-label>
      <ion-select multiple="false" placeholder="Select Type" formControlName="goalType">
        <ion-select-option value="Steps">Steps</ion-select-option>
        <ion-select-option value="Heartrate">Heartrate</ion-select-option>
        <ion-select-option value="Distance">Distance</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button type="submit" expand="block" fill="clear" shape="round">
      Submit
    </ion-button>
  </form>




</ion-content>
