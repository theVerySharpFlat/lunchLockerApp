<ion-header [translucent]="true">
    <ion-toolbar color="primary">
        <ion-title>
            Home
        </ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="onUserPresentSettings()">
            <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large" color="primary">Home</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-item>
      <div style="margin:auto">
        <circle-progress
        [percent]="85"
        [radius]="screenWidth/2-50"
        [outerStrokeWidth]="20"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'#4fa17f'"
        [innerStrokeColor]="settingsStorage.prefersDarkTheme ? '#353744' : '#e6e6e6'"
        [animation]="true"
        [animationDuration]="500"
      ></circle-progress>
      </div>
    </ion-item>
    <app-todo></app-todo>
    <ion-fab vertical="bottom" horizontal="start" slot="fixed">
      <ion-fab-button (click)="todoui.onUserCreateNewTodo()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
