<ion-header [translucent]="true">
    <ion-toolbar color="primary">
        <ion-title>
            Home
        </ion-title>

    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large" color="primary">Home</ion-title>
        </ion-toolbar>
    </ion-header>


    <ion-item>
      <ion-label>Steps: {{fitness.stepCount}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Distance: {{fitness.distanceCount}}</ion-label>
    </ion-item>


    <ion-button (click)="fitness.updateAllValues()" expand="block" fill="clear" shape="round">
      Run Updates
    </ion-button>
</ion-content>
